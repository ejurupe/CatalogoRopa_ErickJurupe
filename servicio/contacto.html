    <link rel="stylesheet" href="../css/main.css">
    <meta name="description" content="Style contacta con nosotros para separar tu pedido">
</head>
<body>
    <header>
        <nav class="navbar fixed-top bg-dark navbar-dark bg-opacity-50 header__nav navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                    <img  src="../assets/logo.JPG" class="d-inline-block align-top header__nav__div-logo" alt="Logo de ropa">
                </a>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../seccion/mujer.html">Mujer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../seccion/hombre.html">Hombre</a>

                        <li class="nav-item">
                            <a class="nav-link" href="../seccion/bebe.html">Bebés</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mb-4 mt-4">
        <h1>Formulario de contacto</h1>

        <form class="row g-3" action="" method="get" enctype="text/plain">
            <div class="col-md-3">
              <label for="inputEmail4" class="form-label tipoLetraContacto">Nombres</label>
              <input type="text" class="form-control border-warning border-2 rounded-3" id="inputEmail4" required placeholder="Nombres">
            </div>
            <div class="col-md-3">
              <label for="inputPassword4" class="form-label tipoLetraContacto">Apellidos</label>
              <input type="text" class="form-control border-warning border-2 rounded-3" id="inputPassword4" required placeholder="Apellidos">
            </div>
            <div class="col-6 mb-3">
              <label for="inputAddress" class="form-label tipoLetraContacto">Email</label>
              <input type="email" class="form-control border-warning border-2 rounded-3" id="inputAddress" required placeholder="name@example.com">
            </div>
            <div class="col-6 mb-3">
              <label for="inputAddress2" class="form-label tipoLetraContacto">Dirección</label>
              <input type="text" class="form-control border-warning border-2" id="inputAddress2" required placeholder="Dirección">
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label tipoLetraContacto">Provincia</label>
              <input type="text" class="form-control border-warning border-2 rounded-3" id="inputCity" required placeholder="Provincia">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label tipoLetraContacto">Distrito</label>
              <select id="inputState" class="form-select border-warning border-2 rounded-3" required>
                <option selected></option>
                <option value="1">Lima</option>
                <option value="2">Jesús María</option>
                <option value="3">Lince</option>
                <option value="3">Ate</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input border-warning border-2 rounded-3" type="checkbox" id="gridCheck" required>
                <label class="form-check-label tipoLetraContacto" for="gridCheck">
                    ¿Acepta los términos de nuestra política?
                </label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <button type="reset" class="btn btn-success">Limpiar</button>
              <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </form>
    </main>

    <footer class="site-footer bg-gradient text-white text-center pt-4">        
        <h5>Redes Sociales</h5>
        <div class="iconos">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj " crossorigin="anonymous "></script>
</body>
</html>
